<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Healty</title>
        <link rel="stylesheet" href="Estilo1.css">
    </head>
    <header>
        <div>
            <!--<img src="Resources/xd2.png" alt="">-->
        </div>
    </header>
    <body>
        <div class="padre">
            <div class="login">
                <div class="parte1">
                    <div class="titulo"><p>Calculadora de calorias</p></div>
                </div>
                <div class="parte2">
                    <div class="divis">
                        <label for="" class="inf">Edad: </label>
                        <div class="p2">
                            <input type="number" class="inf2" title="xd" placeholder="Años" id="edad">   
                        </div>
                    </div>
                    <div class="divis">
                        <label for="" class="inf">Peso: </label>
                        <div class="p2">
                            <input type="number" class="inf2" title="xd" placeholder="Kg" id="peso">
                        </div>
                    </div>

                    <div class="divis">
                        <label for="" class="inf">Altura: </label>
                        <div class="p2">
                            <input type="number" class="inf2" title="xd" placeholder="Cm" id="altura">
                        </div>
                    </div>
                    <div class="divis">
                        <label for="" class="inf">Sexo: </label>
                        <div class="p2">
                            <select name="" id="sexo" title="hola" class="inf2">
                                <option value="N">Femenino</option>
                                <option value="M">Masculino</option>
                            </select>
                        </div>
                    </div>
                    <div class="divis">
                        <label for="" class="inf">Actividad: </label>
                        <div class="p2">
                            <select name="" id="activ" title="xd" class="inf2">
                                <option value="1" title="La mayor parte del tiempo sentado">Poco o ningún ejercicio</option>
                                <option value="2" title="D/S Días por semana (Jardineria)">Ejercicio ligero (1-3 D/S)</option>
                                <option value="3" title="D/S Días por semana (Trotar)">Ejercicio moderado (3-5 D/S)</option>
                                <option value="4" title="D/S Días por semana (Correr)">Ejercicio fuerte (6-7 D/S)</option>
                                <option value="5" title="V/S Veces al día (Natación)" >Ejercicio muy fuerte (2 V/D)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="parte3">
                    <div class="a3">
                        <a class="btn" onclick="calcular()"><span>ACEPTAR</span></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="Calculadora.js"></script>
    </body>
</html>
